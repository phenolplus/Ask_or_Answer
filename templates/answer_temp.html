<!DOCTYPE html>
<html>
<head>
	<title>= Answer =</title>
	<style>
	body {
		background-color: lightblue;
	}
	</style>
</head>
<body>
	<h2>Qusetion [{{ post.id }}]</h2>
	<h3>Use {{ request.build_absolute_uri }} to Access this page</h3>
	<hr>
		<div>
		{{ post.question }}
		</div>
	<hr>
	{% if post.answered %}
		<div>
		{{ post.answer }}
		</div>
	{% else %}
		<h3>Pending Answer...</h3>
	{% endif %}
	<hr>
	<a href="{% url 'ask' %}">Checkout another question</a>
</body>
</html>
